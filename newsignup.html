<!-- form start here -->
<div>
          <div class="container">
            
              <form id="signup" class="form">
                  <h1>Sign Up</h1>
                  <div class="mb-1 mb0">
                      <label for="username">Username:</label>
                      <input type="text" name="username" id="username" placeholder="Enter your Username"   autocomplete="off">
                      <i class="fa-solid fa-circle-check"></i>
                      <i class="fa-solid fa-circle-exclamation"></i>
                      <small></small>
                  </div>
      
                  <div class="mb-1 mb2">
                      <label for="email">Email:</label>
                      <input type="text" name="email" id="email" placeholder="Enter your Email"  autocomplete="off">
                      <i class="fa-solid fa-circle-check"></i>
                      <i class="fa-solid fa-circle-exclamation"></i>
                      <small></small>
                  </div>
      
                  <div class="mb-1 mb3">
                      <label for="phnumber">Phone Number</label>
                      <input type="number" name="phnumber" id="phnumber" placeholder="Enter Phone Number"  autocomplete="off">
                      <i class="fa-solid fa-circle-check"></i>
                      <i class="fa-solid fa-circle-exclamation"></i>
                      <small></small>
                  </div>
      

                  <div class="pw-meter">
              
                    <div class="mb-1 mb4">
                      <label for="password">Password</label>
                      <input type="password" id="password" placeholder="Enter your Password" >
                      <div class="pw-display-toggle-btn">
                        <i class="fa fa-eye"></i>
                        <i class="fa fa-eye-slash"></i>
                      </div>
                      <div class="pw-strength">
                        <span>Weak</span>
                        <span></span>
                      </div>
                    </div>
                  </div>



                  <div class="mb-1 mb5">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Enter Password Again"  autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small></small>
                </div>
                      <br>
                      <input type="button" class="btn btn-md btn-success" onclick="location.href='newlogin.html';" value="Submit">
                      <input type="button"  class="btn  btn-md btn-warning" onclick="location.href='index.html';" value="Home">
                      </div>
              </form>
          </div>
        </div>
          <script src="./newsignup.js"></script>
